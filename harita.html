<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anƒ± Haritamƒ±z | Bizim Hikayemiz</title>
    <style>
        /* --- GENEL TASARIM --- */
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
            background: radial-gradient(circle at center, #1a1b35 0%, #050505 100%);
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 0.9rem; z-index: 1000; transition: 0.3s;
        }
        .back-btn:hover { border-color: #2dd4bf; color: #2dd4bf; }

        .header { text-align: center; margin: 60px 20px 30px 20px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: #2dd4bf; text-shadow: 0 0 15px rgba(45, 212, 191, 0.5); }
        .header p { color: #94a3b8; font-size: 1.1rem; }

        /* --- HARƒ∞TA ALANI --- */
        .map-container {
            position: relative; width: 90%; max-width: 900px;
            aspect-ratio: 16 / 9; background: rgba(15, 26, 40, 0.6);
            border: 2px solid #2dd4bf; border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            /* Buraya m√º≈üterinin ≈üehrinin veya T√ºrkiye'nin ≈üƒ±k bir gece haritasƒ±nƒ± koyabilirsin */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1200&auto=format&fit=crop');
            background-size: cover; background-position: center;
            overflow: hidden; margin-bottom: 40px;
        }

        /* Pin (ƒ∞≈üaret√ßi) Tasarƒ±mƒ± */
        .pin {
            position: absolute; width: 25px; height: 25px;
            background: #ec4899; border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg); cursor: pointer;
            box-shadow: 0 0 15px #ec4899;
            transition: 0.3s ease; z-index: 5;
            animation: bounce 2s infinite;
        }
        .pin::after {
            content: ''; position: absolute; width: 10px; height: 10px;
            background: #fff; border-radius: 50%; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .pin:hover { transform: rotate(-45deg) scale(1.3); background: #2dd4bf; box-shadow: 0 0 25px #2dd4bf; }

        @keyframes bounce {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -10px; }
        }

        /* --- ANI POP-UP (MODAL) --- */
        #memory-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #memory-modal.open { opacity: 1; pointer-events: auto; }

        .memory-card {
            width: 90%; max-width: 400px; background: #151a28;
            border-radius: 20px; overflow: hidden; border: 1px solid #ec4899;
            transform: translateY(50px); transition: 0.5s;
        }
        #memory-modal.open .memory-card { transform: translateY(0); }

        .memory-img { width: 100%; height: 250px; object-fit: cover; }
        .memory-info { padding: 25px; text-align: center; }
        .memory-info h2 { color: #ec4899; margin: 0 0 10px 0; }
        .memory-info p { color: #cbd5e1; line-height: 1.6; margin: 0; }
        .memory-date { display: inline-block; margin-top: 15px; color: #2dd4bf; font-weight: bold; font-size: 0.9rem; }

        .close-modal {
            position: absolute; top: 20px; right: 30px; font-size: 3rem;
            color: #fff; cursor: pointer;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Maƒüazaya D√∂n</a>

    <div class="header">
        <h1>Anƒ± Haritamƒ±z</h1>
        <p>ƒ∞≈üaretlere tƒ±kla, o ana geri d√∂n...</p>
    </div>

    <div class="map-container" id="map">
        </div>

    <div id="memory-modal">
        <div class="close-modal" onclick="closeMemory()">&times;</div>
        <div class="memory-card">
            <img src="" alt="Anƒ± Fotoƒürafƒ±" class="memory-img" id="m-img">
            <div class="memory-info">
                <h2 id="m-title">Ba≈ülƒ±k</h2>
                <p id="m-desc">A√ßƒ±klama</p>
                <span class="memory-date" id="m-date">Tarih</span>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // üõ†Ô∏è M√ú≈ûTERƒ∞ Sƒ∞PARƒ∞≈û AYARLARI
        // ==========================================
        
        // Pinlerin koordinatlarƒ± (Y√ºzde (%) cinsinden: Sol ve √úst)
        // M√º≈üteri "≈ûurada tanƒ±≈ütƒ±k" dediƒüinde haritadaki yerini % olarak ayarlayacaksƒ±n.
        const ANILAR = [
            {
                title: "ƒ∞lk Tanƒ±≈üma",
                desc: "Bu vapurda g√∂z g√∂ze geldiƒüimiz an, hayatƒ±mƒ±n deƒüi≈üeceƒüini anlamƒ±≈ütƒ±m.",
                date: "14 Eyl√ºl 2023",
                img: "https://images.unsplash.com/photo-1599940824399-b87987cb972d?q=80&w=600",
                x: "30%", y: "45%"
            },
            {
                title: "ƒ∞lk Kahvemiz",
                desc: "Heyecandan ellerimin titrediƒüi, senin ise s√ºrekli g√ºl√ºmsediƒüin o kafe.",
                date: "20 Eyl√ºl 2023",
                img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=600",
                x: "55%", y: "60%"
            },
            {
                title: "B√ºy√ºk ƒ∞tiraf",
                desc: "Sahilde y√ºr√ºrken 'Seni seviyorum' dediƒüim o unutulmaz ak≈üam.",
                date: "10 Kasƒ±m 2023",
                img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=600",
                x: "75%", y: "30%"
            }
        ];

        // ==========================================

        const map = document.getElementById('map');
        const modal = document.getElementById('memory-modal');

        // Haritaya Pinleri Yerle≈ütir
        function initMap() {
            ANILAR.forEach((ani, index) => {
                const pin = document.createElement('div');
                pin.className = 'pin';
                pin.style.left = ani.x;
                pin.style.top = ani.y;
                pin.onclick = () => openMemory(ani);
                map.appendChild(pin);
            });
        }

        function openMemory(ani) {
            document.getElementById('m-img').src = ani.img;
            document.getElementById('m-title').innerText = ani.title;
            document.getElementById('m-desc').innerText = ani.desc;
            document.getElementById('m-date').innerText = ani.date;
            modal.classList.add('open');
        }

        function closeMemory() {
            modal.classList.remove('open');
        }

        window.onload = initMap;
    </script>
</body>
</html>
