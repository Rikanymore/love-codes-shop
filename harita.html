<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A≈ük Yolculuƒüumuz | ƒ∞nteraktif D√ºnya</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505; color: #fff;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        /* --- 1. A≈ûAMA: D√úNYA SE√áƒ∞M EKRANI --- */
        #world-selector {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: radial-gradient(circle at center, #1a1b35 0%, #050505 100%);
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1), opacity 1s;
        }

        .world-globe {
            width: 300px; height: 300px; background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover; border-radius: 50%;
            box-shadow: 0 0 50px rgba(45, 212, 191, 0.4), inset -20px -20px 50px rgba(0,0,0,0.8);
            cursor: pointer; animation: rotateGlobe 20s linear infinite;
            transition: 0.5s; position: relative;
        }
        
        .world-globe:hover { transform: scale(1.1); box-shadow: 0 0 80px rgba(236, 72, 153, 0.6); }

        @keyframes rotateGlobe { from { background-position: 0 0; } to { background-position: 600px 0; } }

        .select-text { margin-top: 40px; font-size: 1.5rem; letter-spacing: 3px; color: #2dd4bf; text-align: center; }

        /* --- 2. A≈ûAMA: DETAYLI ANI HARƒ∞TASI --- */
        #map-scene {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: scale(2); /* Zoom efekti i√ßin ba≈ülangƒ±√ßta b√ºy√ºk */
            transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .map-container {
            position: relative; width: 90%; max-width: 1000px; aspect-ratio: 16/9;
            background: url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=1200') center/cover;
            border: 2px solid #ec4899; border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* Pin ve Tƒ±klama Animasyonu */
        .pin {
            position: absolute; width: 30px; height: 30px;
            background: #ec4899; border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg); cursor: pointer;
            box-shadow: 0 0 15px #ec4899; z-index: 10;
        }

        .pin::after {
            content: ''; position: absolute; width: 12px; height: 12px;
            background: #fff; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid #ec4899; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        /* --- MODAL TASARIMI --- */
        #memory-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }

        .memory-card {
            width: 85%; max-width: 450px; background: #151a28; border-radius: 25px;
            border: 1px solid #2dd4bf; overflow: hidden; animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .memory-img { width: 100%; height: 280px; object-fit: cover; }
        .memory-content { padding: 30px; text-align: center; }
        .memory-content h2 { color: #ec4899; margin: 0; font-size: 1.8rem; }
        .memory-content p { color: #94a3b8; margin-top: 15px; line-height: 1.6; }

        .close-btn { position: absolute; top: 30px; right: 40px; font-size: 3rem; cursor: pointer; }

    </style>
</head>
<body>

    <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <div id="world-selector">
        <div class="world-globe" onclick="startZoom()"></div>
        <div class="select-text">YOLCULUƒûA BA≈ûLAMAK ƒ∞√áƒ∞N<br>D√úNYAYA DOKUN</div>
    </div>

    <div id="map-scene">
        <a href="index.html" style="position: absolute; top: 20px; left: 20px; z-index: 1001; color: white; text-decoration: none; border: 1px solid white; padding: 10px 20px; border-radius: 10px;">‚Üê Maƒüazaya D√∂n</a>
        
        <div class="map-container" id="pins-container">
            </div>
    </div>

    <div id="memory-modal">
        <span class="close-btn" onclick="closeMemory()">&times;</span>
        <div class="memory-card">
            <img src="" id="m-img" class="memory-img">
            <div class="memory-content">
                <h2 id="m-title">Ba≈ülƒ±k</h2>
                <p id="m-desc">A√ßƒ±klama</p>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // üõ†Ô∏è Sƒ∞PARƒ∞≈û AYARLARI
        // ==========================================
        const ANILAR = [
            { title: "ƒ∞lk Bulu≈üma", desc: "Kadƒ±k√∂y sahilinde r√ºzgara kar≈üƒ± i√ßtiƒüimiz o ilk √ßay...", img: "https://images.unsplash.com/photo-1517457373958-b7bdd4587205?w=600", x: "42%", y: "35%" },
            { title: "Seni Seviyorum", desc: "Bu parkƒ±n bankƒ±nda kalbimin sesini ilk kez duyurduƒüum an.", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600", x: "58%", y: "55%" },
            { title: "Yƒ±l D√∂n√ºm√º", desc: "Beraber ge√ßirdiƒüimiz 365 g√ºn√ºn en g√ºzel kutlamasƒ±.", img: "https://images.unsplash.com/photo-1513151233558-d860c5398176?w=600", x: "70%", y: "25%" }
        ];
        // ==========================================

        const worldSelector = document.getElementById('world-selector');
        const mapScene = document.getElementById('map-scene');
        const pinsContainer = document.getElementById('pins-container');
        const bgMusic = document.getElementById('bg-music');

        // Pinleri Olu≈ütur
        ANILAR.forEach(ani => {
            const pinWrap = document.createElement('div');
            pinWrap.style.position = 'absolute';
            pinWrap.style.left = ani.x;
            pinWrap.style.top = ani.y;
            
            pinWrap.innerHTML = `
                <div class="pulse-ring"></div>
                <div class="pin" onclick="openMemory('${ani.title}', '${ani.desc}', '${ani.img}')"></div>
            `;
            pinsContainer.appendChild(pinWrap);
        });

        function startZoom() {
            // M√ºziƒüi Ba≈ülat
            bgMusic.volume = 0.4;
            bgMusic.play().catch(e => console.log("M√ºzik i√ßin etkile≈üim lazƒ±m"));

            // D√ºnya k√ºresini u√ßur ve zoom yap
            worldSelector.style.transform = "scale(5)";
            worldSelector.style.opacity = "0";
            
            setTimeout(() => {
                worldSelector.style.display = "none";
                mapScene.style.opacity = "1";
                mapScene.style.transform = "scale(1)";
            }, 1000);
        }

        function openMemory(title, desc, img) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-img').src = img;
            document.getElementById('memory-modal').style.display = 'flex';
        }

        function closeMemory() {
            document.getElementById('memory-modal').style.display = 'none';
        }
    </script>
</body>
</html>
