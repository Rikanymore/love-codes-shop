<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Stack Oyunu</title>
    <style>
        /* --- GENEL SAYFA TASARIMI --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; 
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1b35 0%, #050505 80%);
            touch-action: none; /* Mobilde √ßift dokunma zoom'unu engeller */
        }

        /* --- OYUN KONTEYNERƒ∞ --- */
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #111;
            border-radius: 20px;
            border: 1px solid #ec4899;
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.2);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- √úST Bƒ∞LGƒ∞ KISMI --- */
        .top-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none; 
        }

        .back-btn {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            pointer-events: auto; 
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .score-board {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2dd4bf;
            text-shadow: 0 0 15px rgba(45, 212, 191, 0.5);
            margin: 0;
        }

        /* --- BA≈ûLANGI√á EKRANI YAZISI --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0,0,0,0.4);
            z-index: 20;
            cursor: pointer;
        }

        .tap-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }

        .start-text {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- OYUN Bƒ∞TTƒ∞ EKRANI --- */
        #game-over-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        #game-over-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #game-over-modal h2 {
            color: #ec4899;
            font-size: 3rem;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
            letter-spacing: 2px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        
        <div class="top-bar">
            <a href="index.html" class="back-btn">‚Üê √áƒ±kƒ±≈ü</a>
            <div class="score-board" id="score">0</div>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="start-screen" onclick="handleInput()">
            <div class="tap-icon">üëÜ</div>
            <div class="start-text">Ba≈ülamak ƒ∞√ßin Dokun</div>
        </div>

        <div id="game-over-modal" class="hidden">
            <h2>Kule Yƒ±kƒ±ldƒ±!</h2>
            <p style="color: #94a3b8; font-size: 1.2rem;">Skorun: <span id="final-score" style="color:white; font-weight:bold;">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Tekrar Oyna</button>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverModal = document.getElementById('game-over-modal');
        const startScreen = document.getElementById('start-screen');

        const boxHeight = 30;
        const initialWidth = 200;
        let speed = 4; // Hƒ±zƒ± biraz sabitledik
        let boxes = [];
        let debris = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let cameraY = 0;
        let hue = Math.random() * 360;

        function init() {
            boxes = [];
            debris = [];
            score = 0;
            speed = 4;
            gameOver = false;
            gameStarted = false;
            cameraY = 0;
            hue = Math.random() * 360;
            scoreElement.innerText = score;
            startScreen.style.display = "flex"; // Flex ile ortala

            // Zemin Bloƒüu
            boxes.push({
                x: canvas.width / 2,
                y: canvas.height - boxHeight,
                width: initialWidth,
                color: `hsl(${hue}, 80%, 60%)`,
                direction: 0
            });

            drawFrame();
        }

        function addNewBox() {
            let lastBox = boxes[boxes.length - 1];
            let yPos = lastBox.y - boxHeight;
            
            if (yPos < canvas.height / 2) {
                cameraY += boxHeight;
            }

            hue = (hue + 15) % 360;
            let direction = Math.random() > 0.5 ? 1 : -1;
            
            // D√úZELTME: Blok artƒ±k ekranƒ±n tam sƒ±nƒ±rƒ±nda doƒüuyor, b√∂ylece hemen g√∂r√ºn√ºyor.
            let startX;
            if (direction === 1) {
                startX = -lastBox.width / 2; // Soldan tam sƒ±nƒ±rda ba≈üla
            } else {
                startX = canvas.width + lastBox.width / 2; // Saƒüdan tam sƒ±nƒ±rda ba≈üla
            }

            boxes.push({
                x: startX,
                y: yPos,
                width: lastBox.width,
                color: `hsl(${hue}, 80%, 60%)`,
                direction: direction
            });
        }

        // Tƒ±klama Y√∂neticisi
        function handleInput() {
            if (gameOver) return;

            // Oyun hen√ºz ba≈ülamadƒ±ysa ba≈ülat
            if (!gameStarted) {
                gameStarted = true;
                startScreen.style.display = "none"; 
                addNewBox(); // Bloƒüu ekle
                update(); // Animasyonu ba≈ülat
                return;
            }

            // Oyun devam ediyorsa bloƒüu yerle≈ütir
            placeBox();
        }

        function placeBox() {
            let currentBox = boxes[boxes.length - 1];
            let previousBox = boxes[boxes.length - 2];

            let difference = currentBox.x - previousBox.x;
            let absoluteDifference = Math.abs(difference);

            if (absoluteDifference > previousBox.width) {
                // Kaybetme
                gameOver = true;
                currentBox.direction = 0; // Durdur
                debris.push({...currentBox, velocityY: 0}); // D√º≈üme efekti i√ßin kopyala
                boxes.pop(); // Listeden sil
                
                setTimeout(() => {
                    finalScoreElement.innerText = score;
                    gameOverModal.classList.remove('hidden');
                }, 400);
            } else {
                // Ba≈üarƒ±lƒ±
                let overhang = absoluteDifference;
                if (overhang > 0) {
                    currentBox.width -= overhang;
                    // Kalan par√ßayƒ± merkeze √ßek
                    if (difference > 0) {
                        currentBox.x -= overhang / 2;
                        // Saƒüdan d√º≈üen par√ßa
                        debris.push({
                            x: currentBox.x + currentBox.width / 2 + overhang / 2,
                            y: currentBox.y,
                            width: overhang,
                            color: currentBox.color,
                            velocityY: 0
                        });
                    } else {
                        currentBox.x += overhang / 2;
                        // Soldan d√º≈üen par√ßa
                        debris.push({
                            x: currentBox.x - currentBox.width / 2 - overhang / 2,
                            y: currentBox.y,
                            width: overhang,
                            color: currentBox.color,
                            velocityY: 0
                        });
                    }
                }
                
                // Ba≈üarƒ±lƒ± ses efekti eklenebilir
                score++;
                scoreElement.innerText = score;
                speed += 0.15;
                currentBox.direction = 0; // Yerle≈üen bloƒüu durdur
                addNewBox();
            }
        }

        function restartGame() {
            gameOverModal.classList.add('hidden');
            setTimeout(init, 300);
        }

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(0, cameraY);

            // Bloklarƒ± √áiz
            boxes.forEach(box => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = box.color;
                ctx.fillStyle = box.color;
                ctx.fillRect(box.x - box.width / 2, box.y, box.width, boxHeight);
                
                // 3D Parlama Efekti
                ctx.shadowBlur = 0;
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                ctx.fillRect(box.x - box.width / 2, box.y, box.width, boxHeight / 3);
            });

            // Enkazlarƒ± √áiz
            for (let i = debris.length - 1; i >= 0; i--) {
                let d = debris[i];
                ctx.fillStyle = d.color;
                ctx.fillRect(d.x - d.width / 2, d.y, d.width, boxHeight);
            }

            ctx.restore();
        }

        function update() {
            if (!gameStarted) return; 

            if (!gameOver) {
                let currentBox = boxes[boxes.length - 1];
                currentBox.x += speed * currentBox.direction;
                
                // Sƒ±nƒ±r kontrol√º (Geri d√∂n√º≈ü i√ßin)
                // Bloƒüun ekran dƒ±≈üƒ±na √ßƒ±kmasƒ±na izin veriyoruz ki zorluk olsun, ama √ßok uzakla≈üƒ±rsa geri d√∂nd√ºrebiliriz
                // Orijinal stack oyununda blok geri d√∂nmez, dƒ±≈üarƒ± √ßƒ±karsa kaybedersin. 
                // Ama bizim versiyonda kolaylƒ±k olsun diye geri sektiriyoruz (Ping-pong)
                let limit = canvas.width + currentBox.width;
                if (currentBox.x > limit || currentBox.x < -limit) {
                     currentBox.direction *= -1; 
                }
                 // Basit ping-pong (Duvara √ßarpƒ±nca d√∂n)
                 if (currentBox.x > canvas.width + 100) currentBox.direction = -1;
                 if (currentBox.x < -100) currentBox.direction = 1;
            }

            // Enkaz Fiziƒüi
            for (let i = debris.length - 1; i >= 0; i--) {
                let d = debris[i];
                d.velocityY += 0.8; 
                d.y += d.velocityY;
                if (d.y > canvas.height + cameraY + 100) debris.splice(i, 1);
            }

            drawFrame(); // √áiz

            if (!gameOver || debris.length > 0) {
                requestAnimationFrame(update);
            }
        }

        // Event Listener'lar
        // Mobilde ve Masa√ºst√ºnde √ßalƒ±≈ümasƒ± i√ßin
        const gameArea = document.querySelector('.game-container');
        gameArea.addEventListener('mousedown', (e) => {
             // Butonlara tƒ±klayƒ±nca oyun algƒ±lamasƒ±n
             if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                 handleInput();
             }
        });
        
        // Klavye kontrol√º
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Sayfayƒ± kaydƒ±rmasƒ±n
                handleInput();
            }
        });

        init();
    </script>
</body>
</html>
