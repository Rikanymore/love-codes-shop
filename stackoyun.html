<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Stack Oyunu - Ki≈üisel</title>
    <style>
        body { margin: 0; padding: 0; background-color: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; background: radial-gradient(circle at center, #1a1b35 0%, #050505 80%); touch-action: none; }
        .game-container { position: relative; width: 400px; height: 600px; background-color: #111; border-radius: 20px; border: 1px solid #ec4899; box-shadow: 0 0 40px rgba(236, 72, 153, 0.2); overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-sizing: border-box; z-index: 10; pointer-events: none; }
        .back-btn { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; padding: 8px 15px; border-radius: 10px; cursor: pointer; pointer-events: auto; text-decoration: none; font-size: 0.9rem; transition: all 0.3s ease; }
        .score-board { font-size: 2.5rem; font-weight: bold; color: #2dd4bf; text-shadow: 0 0 15px rgba(45, 212, 191, 0.5); margin: 0; }
        
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; background: rgba(0,0,0,0.4); z-index: 20; cursor: pointer; }
        .tap-icon { font-size: 3rem; margin-bottom: 15px; animation: bounce 1.5s infinite; }
        .start-text { font-size: 1.5rem; color: #fff; text-align: center; text-shadow: 0 0 15px rgba(236, 72, 153, 0.8); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        /* KAYBETME EKRANI */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 30; opacity: 1; transition: opacity 0.4s ease; text-align: center; padding: 20px; box-sizing: border-box; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal h2 { color: #ec4899; font-size: 3rem; margin-bottom: 5px; text-shadow: 0 0 20px rgba(236, 72, 153, 0.6); letter-spacing: 2px; }
        
        /* KAZANMA (S√úRPRƒ∞Z) EKRANI */
        #win-modal { background: rgba(15, 23, 42, 0.9); border: 2px solid #2dd4bf; box-shadow: inset 0 0 50px rgba(45, 212, 191, 0.3); }
        #win-modal h2 { color: #2dd4bf; text-shadow: 0 0 20px rgba(45, 212, 191, 0.8); font-size: 2.5rem; margin-bottom: 20px; }
        #secret-message-display { font-size: 1.3rem; line-height: 1.6; color: #f1f5f9; font-style: italic; margin-bottom: 30px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .heart-icon { font-size: 4rem; animation: heartbeat 1s infinite; margin-bottom: 20px; }
        
        @keyframes heartbeat { 0% { transform: scale(1); } 20% { transform: scale(1.2); } 40% { transform: scale(1); } 60% { transform: scale(1.2); } 80%, 100% { transform: scale(1); } }

        .action-btn { background: linear-gradient(45deg, #ec4899, #f43f5e); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 30px; cursor: pointer; box-shadow: 0 0 20px rgba(236, 72, 153, 0.5); margin-top: 10px; transition: transform 0.2s; }
        .action-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <audio id="bg-music" loop></audio>

    <div class="game-container">
        <div class="top-bar">
            <a href="index.html" class="back-btn">‚Üê √áƒ±kƒ±≈ü</a>
            <div class="score-board" id="score">0</div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="start-screen" onclick="handleInput()">
            <div class="tap-icon">üëÜ</div>
            <div class="start-text">Ba≈ülamak ƒ∞√ßin Dokun</div>
        </div>
        
        <div id="game-over-modal" class="modal hidden">
            <h2>Kule Yƒ±kƒ±ldƒ±!</h2>
            <p style="color: #94a3b8; font-size: 1.2rem;">Skorun: <span id="final-score" style="color:white; font-weight:bold;">0</span></p>
            <button class="action-btn" onclick="restartGame()">Tekrar Dene</button>
        </div>

        <div id="win-modal" class="modal hidden">
            <div class="heart-icon">üíñ</div>
            <h2>Tebrikler!</h2>
            <div id="secret-message-display">Buraya m√º≈üterinin gizli mesajƒ± gelecek...</div>
            <button class="action-btn" onclick="restartGame()">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        // ==========================================
        // üõ†Ô∏è M√ú≈ûTERƒ∞ Sƒ∞PARƒ∞≈û AYARLARI (Senin Alanƒ±n)
        // ==========================================
        
        // 1. OYUN TEMASI ("gokkusagi", "takim", "fotograf")
        const TEMA_MODU = "takim"; 
        const TAKIM_RENK_1 = "#00125F"; // Fenerbah√ße Lacivert
        const TAKIM_RENK_2 = "#FFED00"; // Fenerbah√ße Sarƒ±
        const FOTOGRAF_LINKI = "https://images.unsplash.com/photo-1518199266791-5375a83164ba?w=400"; 

        // 2. M√úZƒ∞K (√áiftin ≈ûarkƒ±sƒ±)
        const MUZIK_LINKI = "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3"; 

        // 3. S√úRPRƒ∞Z MESAJ MEKANƒ∞ƒûƒ∞
        const HEDEF_SKOR = 10; // Ka√ß blokta s√ºrpriz √ßƒ±ksƒ±n? (Test i√ßin 5 yapabilirsin)
        const GIZLI_MESAJ = "Eƒüer bu mesajƒ± okuyorsan, engelleri a≈ümƒ±≈üsƒ±n demektir. Seni √ßok seviyorum, yƒ±l d√∂n√ºm√ºm√ºz kutlu olsun! ‚àû";
        
        // ==========================================

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverModal = document.getElementById('game-over-modal');
        const winModal = document.getElementById('win-modal');
        const startScreen = document.getElementById('start-screen');
        const secretMessageDisplay = document.getElementById('secret-message-display');
        const bgMusic = document.getElementById('bg-music');

        // Ayarlarƒ± Uygula
        bgMusic.src = MUZIK_LINKI;
        secretMessageDisplay.innerText = GIZLI_MESAJ;

        const boxHeight = 30;
        const initialWidth = 200;
        let speed = 4; 
        let boxes = [];
        let debris = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let gameWon = false;
        let cameraY = 0;
        let hue = Math.random() * 360;
        let renkSirasi = 0; 

        let customImage = new Image();
        let imageLoaded = false;
        if (TEMA_MODU === "fotograf") {
            customImage.src = FOTOGRAF_LINKI;
            customImage.onload = () => { imageLoaded = true; };
        }

        function getNextColor() {
            if (TEMA_MODU === "takim") {
                renkSirasi++;
                return renkSirasi % 2 === 0 ? TAKIM_RENK_1 : TAKIM_RENK_2;
            } else if (TEMA_MODU === "gokkusagi") {
                hue = (hue + 15) % 360;
                return `hsl(${hue}, 80%, 60%)`;
            } else {
                return "#fff"; 
            }
        }

        function init() {
            boxes = [];
            debris = [];
            score = 0;
            speed = 4;
            gameOver = false;
            gameStarted = false;
            gameWon = false;
            cameraY = 0;
            renkSirasi = 0;
            scoreElement.innerText = score;
            startScreen.style.display = "flex"; 

            boxes.push({ x: canvas.width / 2, y: canvas.height - boxHeight, width: initialWidth, color: getNextColor(), direction: 0 });
            drawFrame();
        }

        function addNewBox() {
            let lastBox = boxes[boxes.length - 1];
            let yPos = lastBox.y - boxHeight;
            if (yPos < canvas.height / 2) cameraY += boxHeight;

            let direction = Math.random() > 0.5 ? 1 : -1;
            let startX = direction === 1 ? -lastBox.width / 2 : canvas.width + lastBox.width / 2;

            boxes.push({ x: startX, y: yPos, width: lastBox.width, color: getNextColor(), direction: direction });
        }

        function handleInput() {
            if (gameOver || gameWon) return;
            
            // M√ºzik Ba≈ülatma (Tarayƒ±cƒ± ilk tƒ±klamayƒ± bekler)
            if(bgMusic.paused) {
                bgMusic.volume = 0.5;
                bgMusic.play().catch(e => console.log("M√ºzik izni gerekiyor."));
            }

            if (!gameStarted) {
                gameStarted = true;
                startScreen.style.display = "none"; 
                addNewBox(); 
                update(); 
                return;
            }
            placeBox();
        }

        function triggerWin() {
            gameWon = true;
            let currentBox = boxes[boxes.length - 1];
            currentBox.direction = 0; // Kayan bloƒüu durdur
            
            // 1 saniye bekleyip s√ºrpriz ekranƒ±nƒ± a√ß
            setTimeout(() => {
                winModal.classList.remove('hidden');
            }, 1000);
        }

        function placeBox() {
            let currentBox = boxes[boxes.length - 1];
            let previousBox = boxes[boxes.length - 2];
            let difference = currentBox.x - previousBox.x;
            let absoluteDifference = Math.abs(difference);

            if (absoluteDifference > previousBox.width) {
                gameOver = true;
                currentBox.direction = 0; 
                debris.push({...currentBox, velocityY: 0}); 
                boxes.pop(); 
                setTimeout(() => {
                    finalScoreElement.innerText = score;
                    gameOverModal.classList.remove('hidden');
                }, 500);
            } else {
                let overhang = absoluteDifference;
                if (overhang > 0) {
                    currentBox.width -= overhang;
                    if (difference > 0) {
                        currentBox.x -= overhang / 2;
                        debris.push({ x: currentBox.x + currentBox.width / 2 + overhang / 2, y: currentBox.y, width: overhang, color: currentBox.color, velocityY: 0 });
                    } else {
                        currentBox.x += overhang / 2;
                        debris.push({ x: currentBox.x - currentBox.width / 2 - overhang / 2, y: currentBox.y, width: overhang, color: currentBox.color, velocityY: 0 });
                    }
                }
                score++;
                scoreElement.innerText = score;
                speed += 0.15;
                currentBox.direction = 0; 

                // HEDEF SKOR KONTROL√ú (S√úRPRƒ∞Z)
                if (score >= HEDEF_SKOR) {
                    triggerWin();
                } else {
                    addNewBox();
                }
            }
        }

        function restartGame() {
            gameOverModal.classList.add('hidden');
            winModal.classList.add('hidden');
            setTimeout(init, 300);
        }

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(0, cameraY);

            boxes.forEach((box, index) => {
                if (TEMA_MODU === "fotograf" && imageLoaded) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.rect(box.x - box.width / 2, box.y, box.width, boxHeight);
                    ctx.clip(); 
                    let imgY = box.y % customImage.height; 
                    ctx.drawImage(customImage, box.x - customImage.width / 2, box.y - imgY, customImage.width, customImage.height);
                    ctx.fillStyle = "rgba(0,0,0,0.3)";
                    ctx.fill();
                    ctx.restore();
                } else {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = box.color;
                    ctx.fillStyle = box.color;
                    ctx.fillRect(box.x - box.width / 2, box.y, box.width, boxHeight);
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = "rgba(255,255,255,0.2)";
                    ctx.fillRect(box.x - box.width / 2, box.y, box.width, boxHeight / 3);
                }
                ctx.strokeStyle = "rgba(0,0,0,0.5)";
                ctx.lineWidth = 2;
                ctx.strokeRect(box.x - box.width / 2, box.y, box.width, boxHeight);
            });

            for (let i = debris.length - 1; i >= 0; i--) {
                let d = debris[i];
                if (TEMA_MODU === "fotograf" && imageLoaded) {
                    ctx.fillStyle = "rgba(236, 72, 153, 0.8)"; 
                } else {
                    ctx.fillStyle = d.color;
                }
                ctx.fillRect(d.x - d.width / 2, d.y, d.width, boxHeight);
            }

            ctx.restore();
        }

        function update() {
            if (!gameStarted) return; 

            if (!gameOver && !gameWon) {
                let currentBox = boxes[boxes.length - 1];
                currentBox.x += speed * currentBox.direction;
                 if (currentBox.x > canvas.width + 100) currentBox.direction = -1;
                 if (currentBox.x < -100) currentBox.direction = 1;
            }

            for (let i = debris.length - 1; i >= 0; i--) {
                let d = debris[i];
                d.velocityY += 0.8; 
                d.y += d.velocityY;
                if (d.y > canvas.height + cameraY + 100) debris.splice(i, 1);
            }

            drawFrame(); 

            if (!gameOver || debris.length > 0) {
                requestAnimationFrame(update);
            }
        }

        const gameArea = document.querySelector('.game-container');
        gameArea.addEventListener('mousedown', (e) => {
             if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                 handleInput();
             }
        });
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); 
                handleInput();
            }
        });

        init();
    </script>
</body>
</html>
