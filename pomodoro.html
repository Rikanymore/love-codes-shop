<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiÅŸisel Odaklanma AlanÄ± | Premium Pomodoro</title>
    <style>
        /* TEMEL AYARLAR VE ARKA PLAN */
        body {

            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            /* Ä°nternetten estetik bir lofi Ã§alÄ±ÅŸma odasÄ± gÃ¶rseli (Hareketli GIF de konulabilir) */
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* GLASSMORPHISM (Buzlu Cam) ETKÄ°SÄ° */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6); /* Koyu lacivert yarÄ± ÅŸeffaf */
            backdrop-filter: blur(12px); /* Arka planÄ± bulanÄ±klaÅŸtÄ±rÄ±r */
            -webkit-backdrop-filter: blur(12px); /* iPad/Safari uyumluluÄŸu */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .header { margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; margin: 0 0 5px 0; color: #2dd4bf; text-shadow: 0 0 10px rgba(45, 212, 191, 0.3); }
        .header p { font-size: 0.95rem; color: #94a3b8; margin: 0; }

        /* SAYAÃ‡ EKRANI */
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #ec4899;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
            font-variant-numeric: tabular-nums; /* RakamlarÄ±n oynamasÄ±nÄ± engeller */
        }

        /* MOD BUTONLARI (Ã‡alÄ±ÅŸma / Mola) */
        .mode-buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .mode-btn {
            background: transparent; border: 1px solid #94a3b8; color: #94a3b8;
            padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: all 0.3s;
        }
        .mode-btn.active { background: #2dd4bf; border-color: #2dd4bf; color: #0f172a; font-weight: bold; }

        /* KONTROL BUTONLARI (BaÅŸlat / Duraklat) */
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .control-btn {
            background: #ec4899; color: white; border: none; padding: 15px 35px;
            font-size: 1.1rem; font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4); transition: transform 0.2s;
        }
        .control-btn:active { transform: scale(0.95); }
        .reset-btn { background: rgba(255,255,255,0.1); box-shadow: none; color: #fff;}

        /* MOTÄ°VASYON KÃ–ÅžESÄ° */
        .motivation-box {
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px;
            border-left: 4px solid #f59e0b; font-style: italic; color: #cbd5e1;
            min-height: 50px; display: flex; align-items: center; justify-content: center;
        }

        /* SES KONTROLÃœ */
        .volume-control { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; display: flex; align-items: center; justify-content: center; gap: 10px;}
        input[type="range"] { accent-color: #2dd4bf; }

    </style>
</head>
<body>

    <audio id="lofi-music" src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" loop></audio>

    <div class="glass-panel">
        <div class="header">
            <h1>ðŸŽ¯ Hedef: DGS 2026</h1>
            <p>Odaklanma SeansÄ±n BaÅŸlÄ±yor</p>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn active" id="btn-work" onclick="setMode('work')">Ã‡alÄ±ÅŸma (25D)</button>
            <button class="mode-btn" id="btn-break" onclick="setMode('break')">Mola (5D)</button>
        </div>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="control-btn" id="start-btn" onclick="toggleTimer()">BaÅŸlat</button>
            <button class="control-btn reset-btn" onclick="resetTimer()">SÄ±fÄ±rla</button>
        </div>

        <div class="motivation-box" id="quote-box">
            "BaÅŸarÄ±, her gÃ¼n tekrarlanan kÃ¼Ã§Ã¼k Ã§abalarÄ±n toplamÄ±dÄ±r."
        </div>

        <div class="volume-control">
            ðŸŽµ Lofi Ses: 
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.4" onchange="changeVolume()">
        </div>
    </div>

    <script>
        // SAYAÃ‡ DEÄžÄ°ÅžKENLERÄ°
        let timeLeft = 25 * 60; // Saniye cinsinden (25 dakika)
        let timerId = null;
        let isRunning = false;
        let currentMode = 'work'; // 'work' veya 'break'

        // HTML ELEMENTLERÄ°
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const btnWork = document.getElementById('btn-work');
        const btnBreak = document.getElementById('btn-break');
        const quoteBox = document.getElementById('quote-box');
        const music = document.getElementById('lofi-music');
        const volumeSlider = document.getElementById('volume-slider');

        // MOTÄ°VASYON SÃ–ZLERÄ° (DGS / YazÄ±lÄ±m hedefleri iÃ§in)
        const quotes = [
            "O DGS kazanÄ±lacak, baÅŸka yolu yok!",
            "Åžu an yoruluyorsun ama sonucu muhteÅŸem olacak.",
            "Sadece 25 dakika... Telefonu bÄ±rak ve koda dÃ¶n.",
            "Gelecekteki sen, ÅŸu anki sana teÅŸekkÃ¼r edecek.",
            "Bahaneler kalori yakmaz, kod yazdÄ±rÄ±r! ðŸš€"
        ];

        // MÃ¼zik sesini ayarla
        music.volume = volumeSlider.value;
        function changeVolume() { music.volume = volumeSlider.value; }

        // ZAMANLAYICIYI GÃœNCELLE
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            // 9 saniyeyse 09 olarak gÃ¶stersin
            timerDisplay.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Ã‡ALIÅžMA VEYA MOLA MODUNU SEÃ‡
        function setMode(mode) {
            currentMode = mode;
            isRunning = false;
            clearInterval(timerId);
            startBtn.innerText = "BaÅŸlat";
            startBtn.style.background = "#ec4899"; // Pembe
            music.pause(); // Mod deÄŸiÅŸince mÃ¼zik dursun

            if (mode === 'work') {
                timeLeft = 25 * 60;
                btnWork.classList.add('active');
                btnBreak.classList.remove('active');
            } else {
                timeLeft = 5 * 60;
                btnBreak.classList.add('active');
                btnWork.classList.remove('active');
            }
            updateDisplay();
        }

        // BAÅžLAT / DURAKLAT
        function toggleTimer() {
            if (isRunning) {
                // Duraklat
                clearInterval(timerId);
                isRunning = false;
                startBtn.innerText = "Devam Et";
                startBtn.style.background = "#f59e0b"; // Turuncu
                music.pause();
            } else {
                // BaÅŸlat
                isRunning = true;
                startBtn.innerText = "Duraklat";
                startBtn.style.background = "#10b981"; // YeÅŸil
                
                // Ã‡alÄ±ÅŸma modundaysa Lofi mÃ¼zik Ã§alsÄ±n
                if(currentMode === 'work') {
                    music.play().catch(e => console.log("MÃ¼zik izni bekleniyor"));
                }

                // Saniyede bir dÃ¼ÅŸ
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    // SÃ¼re bittiÄŸinde
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        music.pause();
                        alert(currentMode === 'work' ? "Tebrikler! Ã‡alÄ±ÅŸma bitti, mola vakti â˜•" : "Mola bitti! Haydi masaya ðŸš€");
                        setMode(currentMode === 'work' ? 'break' : 'work'); // Otomatik diÄŸer moda geÃ§
                    }
                }, 1000);
            }
        }

        // SIFIRLA
        function resetTimer() {
            setMode(currentMode); // Mevcut modu baÅŸtan baÅŸlatÄ±r
        }

        // RASTGELE MOTÄ°VASYON SÃ–ZÃœ DEÄžÄ°ÅžTÄ°RÄ°CÄ°
        setInterval(() => {
            if(isRunning && currentMode === 'work') {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                // Ufak bir solma animasyonu ile sÃ¶zÃ¼ deÄŸiÅŸtir
                quoteBox.style.opacity = 0;
                setTimeout(() => {
                    quoteBox.innerText = `"${quotes[randomIndex]}"`;
                    quoteBox.style.opacity = 1;
                }, 500);
            }
        }, 15000); // Her 15 saniyede bir deÄŸiÅŸtir (Demo amaÃ§lÄ± hÄ±zlÄ± tuttum, normalde 1-2 dakika yapÄ±lÄ±r)

    </script>
</body>
