<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anƒ± Par√ßalayƒ±cƒ± | A≈ük Puzzle'ƒ±</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            background: radial-gradient(circle at center, #1a1b35 0%, #050505 100%);
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 0.9rem; z-index: 1000; transition: all 0.3s ease;
        }
        .back-btn:hover { border-color: #ec4899; color: #ec4899; }

        /* Ba≈ülƒ±k ve A√ßƒ±klama */
        .game-header { text-align: center; margin-bottom: 30px; z-index: 10; }
        .game-header h1 { font-size: 2.2rem; margin: 0 0 10px 0; color: #ec4899; text-shadow: 0 0 15px rgba(236, 72, 153, 0.5); }
        .game-header p { color: #94a3b8; font-size: 1rem; margin: 0; }

        /* Puzzle Tahtasƒ± */
        .puzzle-board {
            width: 330px; height: 330px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px; /* Par√ßalar arasƒ± √ßizgi bo≈üluƒüu */
            padding: 5px;
            background: #151a28;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), 0 0 0 2px #334155;
            transition: all 1s ease;
        }

        /* Puzzle Par√ßasƒ± */
        .piece {
            width: 100%; height: 100%;
            background-size: 330px 330px; /* Board boyutuyla aynƒ± olmalƒ± */
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .piece:hover { filter: brightness(1.2); }
        
        /* Se√ßili Par√ßa Vurgusu */
        .piece.selected {
            transform: scale(0.9);
            box-shadow: 0 0 15px #2dd4bf;
            border: 2px solid #2dd4bf;
            z-index: 10;
        }

        /* Kazanma Animasyonu (Board i√ßin) */
        .puzzle-board.solved {
            gap: 0; /* Par√ßalar birle≈üir */
            padding: 0;
            border: 4px solid #ec4899;
            box-shadow: 0 0 50px rgba(236, 72, 153, 0.8);
            pointer-events: none; /* Tƒ±klama kapanƒ±r */
            animation: pulse-board 2s infinite alternate;
        }
        .puzzle-board.solved .piece { border-radius: 0; border: none; }

        @keyframes pulse-board {
            0% { box-shadow: 0 0 30px rgba(236, 72, 153, 0.5); }
            100% { box-shadow: 0 0 60px rgba(236, 72, 153, 1); }
        }

        /* --- Gƒ∞ZLƒ∞ MEKTUP / Fƒ∞NAL EKRANI --- */
        #victory-screen {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(15, 23, 42, 1) 40%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px 20px; box-sizing: border-box; z-index: 100;
            border-top: 2px solid #ec4899;
            transition: bottom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }
        
        #victory-screen.show { bottom: 0; }

        .vic-icon { font-size: 3.5rem; margin-bottom: 15px; animation: bounce 2s infinite; }
        .vic-title { color: #ec4899; font-size: 2rem; margin-bottom: 15px; }
        .vic-text { color: #f1f5f9; font-size: 1.1rem; max-width: 500px; line-height: 1.6; font-style: italic; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Konfeti */
        .confetti { position: absolute; width: 10px; height: 10px; z-index: 200; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" loop></audio>
    <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73f009bb38.mp3"></audio>
    <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3"></audio>

    <a href="index.html" class="back-btn">‚Üê Maƒüazaya D√∂n</a>

    <div class="game-header" id="header">
        <h1>Anƒ±larƒ±mƒ±zƒ± Birle≈ütir</h1>
        <p>Par√ßalara dokunarak yerlerini deƒüi≈ütir.</p>
    </div>

    <div class="puzzle-board" id="board">
        </div>

    <div id="victory-screen">
        <div class="vic-icon">üíñ</div>
        <div class="vic-title" id="vic-title">B√ºy√ºk S√ºrpriz!</div>
        <div class="vic-text" id="vic-text">Gizli mesaj buraya gelecek...</div>
    </div>

    <script>
        // ==========================================
        // üõ†Ô∏è M√ú≈ûTERƒ∞ Sƒ∞PARƒ∞≈û AYARLARI
        // ==========================================
        
        // 1. Kare (1:1) formatƒ±nda bir fotoƒüraf linki √ßok daha iyi durur
        const FOTOGRAF_LINKI = "https://images.unsplash.com/photo-1518199266791-5375a83164ba?q=80&w=500&auto=format&fit=crop"; 
        
        // 2. Puzzle √ß√∂z√ºl√ºnce √ßƒ±kacak yazƒ±lar
        const SURPRIZ_BASLIK = "Seni √áok Seviyorum!";
        const SURPRIZ_MESAJ = "Bazen hayat bizi farklƒ± yerlere savurup par√ßalara ayƒ±rsa da, biz bir araya geldiƒüimizde her zaman o m√ºkemmel tabloyu olu≈üturuyoruz. Tƒ±pkƒ± bu yapboz gibi... ƒ∞yi ki varsƒ±n!";

        // ==========================================

        document.getElementById('vic-title').innerText = SURPRIZ_BASLIK;
        document.getElementById('vic-text').innerText = SURPRIZ_MESAJ;

        const board = document.getElementById('board');
        const clickSound = document.getElementById('click-sound');
        const winSound = document.getElementById('win-sound');
        const bgMusic = document.getElementById('bg-music');
        clickSound.volume = 0.5;
        bgMusic.volume = 0.3;

        let pieces = [];
        let selectedPiece = null;
        let isMusicStarted = false;

        // 3x3 Puzzle i√ßin ayarlar
        const gridSize = 3;
        const totalPieces = gridSize * gridSize;

        function initPuzzle() {
            // Doƒüru sƒ±ralamayƒ± [0, 1, 2, ..., 8] olu≈ütur
            let order = Array.from(Array(totalPieces).keys());
            
            // Diziyi karƒ±≈ütƒ±r (Shuffle)
            do {
                order.sort(() => Math.random() - 0.5);
            } while (isSolved(order)); // Zaten √ß√∂z√ºlm√º≈ü ≈üekilde gelmesini engelle

            // Tahtaya par√ßalarƒ± ekle
            order.forEach((correctIndex, currentIndex) => {
                const piece = document.createElement('div');
                piece.classList.add('piece');
                
                // Arka plan resmini ekle
                piece.style.backgroundImage = `url('${FOTOGRAF_LINKI}')`;
                
                // Resmin hangi kƒ±smƒ±nƒ± g√∂stereceƒüini hesapla
                // Par√ßa boyutlarƒ± (330px tahta / 3 = 110px)
                const row = Math.floor(correctIndex / gridSize);
                const col = correctIndex % gridSize;
                piece.style.backgroundPosition = `-${col * 110}px -${row * 110}px`;
                
                // Par√ßaya kimlik atamasƒ± yap
                piece.dataset.correctIndex = correctIndex;
                piece.dataset.currentIndex = currentIndex;
                
                piece.addEventListener('click', handlePieceClick);
                
                board.appendChild(piece);
                pieces.push(piece);
            });
        }

        function handlePieceClick(e) {
            // M√ºzik ilk tƒ±klamada ba≈ülasƒ±n
            if (!isMusicStarted) {
                bgMusic.play().catch(() => console.log("M√ºzik izni bekliyor."));
                isMusicStarted = true;
            }

            clickSound.currentTime = 0;
            clickSound.play();

            const clickedPiece = e.target;

            if (!selectedPiece) {
                // ƒ∞lk par√ßayƒ± se√ß
                selectedPiece = clickedPiece;
                selectedPiece.classList.add('selected');
            } else {
                // ƒ∞kinci par√ßa tƒ±klandƒ±, YER DEƒûƒ∞≈ûTƒ∞R (SWAP)
                if (selectedPiece !== clickedPiece) {
                    swapPieces(selectedPiece, clickedPiece);
                }
                
                // Se√ßimi kaldƒ±r
                selectedPiece.classList.remove('selected');
                selectedPiece = null;
                
                // Kazandƒ±k mƒ± kontrol et
                checkWin();
            }
        }

        function swapPieces(piece1, piece2) {
            // DOM √ºzerinde yer deƒüi≈ütirme i≈ülemleri
            const index1 = Array.from(board.children).indexOf(piece1);
            const index2 = Array.from(board.children).indexOf(piece2);

            // currentIndex'leri g√ºncelle
            const tempCurrent = piece1.dataset.currentIndex;
            piece1.dataset.currentIndex = piece2.dataset.currentIndex;
            piece2.dataset.currentIndex = tempCurrent;

            // G√∂rsel olarak DOM'da yer deƒüi≈ütir
            if (index1 < index2) {
                board.insertBefore(piece2, piece1);
                board.insertBefore(piece1, board.children[index2]); // index2 deƒüi≈ütiƒüi i√ßin
            } else {
                board.insertBefore(piece1, piece2);
                board.insertBefore(piece2, board.children[index1]);
            }
        }

        function isSolved(order) {
            for (let i = 0; i < order.length; i++) {
                if (order[i] !== i) return false;
            }
            return true;
        }

        function checkWin() {
            let isWin = true;
            const currentPieces = document.querySelectorAll('.piece');
            
            currentPieces.forEach((piece, index) => {
                if (parseInt(piece.dataset.correctIndex) !== index) {
                    isWin = false;
                }
            });

            if (isWin) {
                triggerVictory();
            }
        }

        function triggerVictory() {
            // Tahtayƒ± birle≈ütir ve aydƒ±nlat
            board.classList.add('solved');
            document.getElementById('header').style.opacity = '0'; // √úst yazƒ±yƒ± gizle
            
            bgMusic.pause();
            winSound.play();

            // Biraz bekleyip alt mektup ekranƒ±nƒ± √ßƒ±kar
            setTimeout(() => {
                document.getElementById('victory-screen').classList.add('show');
                createConfetti();
            }, 1000);
        }

        function createConfetti() {
            const colors = ['#ec4899', '#2dd4bf', '#fde047', '#fff'];
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.transition = `transform ${Math.random() * 2 + 1.5}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.transform = `translateY(100vh) rotate(${Math.random() * 720}deg)`;
                }, 50);
            }
        }

        window.onload = initPuzzle;
    </script>
</body>
</html>
