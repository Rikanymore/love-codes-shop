<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ¼rpriz KazÄ± Kazan | KiÅŸisel Hediye</title>
    <style>
        /* --- GENEL TASARIM --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1b35 0%, #050505 80%);
            touch-action: none; /* Mobilde ekranÄ± kaydÄ±rmayÄ± engeller */
        }

        /* --- Ã‡IKIÅ BUTONU --- */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;

        }

        .back-btn:hover {

            color: #ec4899;
        }

        /* --- KAZI KAZAN KARTI ALANI --- */
        .card-container {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(236, 72, 153, 0.3);
            border: 2px solid #ec4899;
            overflow: hidden; /* DÄ±ÅŸarÄ± taÅŸanlarÄ± gizle */
        }

        /* Gizli Ä°Ã§erik (KazÄ±ndÄ±kÃ§a Alttan Ã‡Ä±kacak Olan) */
        .secret-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111; /* Ä°stenirse buraya background-image de eklenebilir */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Altta kalacak */
        }

        .secret-content h2 {
            color: #2dd4bf;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(45, 212, 191, 0.5);
        }

        .secret-content p {
            color: #f1f5f9;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .secret-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* KazÄ±nacak GÃ¼mÃ¼ÅŸ Katman (Canvas) */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Ãœstte duracak */
            cursor: pointer;
            transition: opacity 0.5s ease; /* TamamÄ± kazÄ±ndÄ±ÄŸÄ±nda yavaÅŸÃ§a kaybolmasÄ± iÃ§in */
        }

        /* Sayfa AltÄ±ndaki UyarÄ± YazÄ±sÄ± */
        .instruction {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            letter-spacing: 1px;
            pointer-events: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; text-shadow: 0 0 10px #ec4899; }
        }

        /* Konfeti Efekti Ä°Ã§in */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 50;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">â† Ã‡Ä±kÄ±ÅŸ</a>

    <div class="card-container">
        <div class="secret-content" id="secret-content">
            <div class="secret-icon" id="secret-icon">âœˆï¸</div>
            <h2 id="secret-title">SÃ¼rpriz!</h2>
            <p id="secret-message">Bu hafta sonu Kapadokya biletlerin benden! HazÄ±rlan, gidiyoruz!</p>
        </div>

        <canvas id="scratch-canvas"></canvas>
    </div>

    <div class="instruction">KazÄ±mak iÃ§in ekrana basÄ±lÄ± tutarak sÃ¼rÃ¼kle</div>

    <script>
        // ==========================================
        // ğŸ› ï¸ MÃœÅTERÄ° SÄ°PARÄ°Å AYARLARI (Senin AlanÄ±n)
        // ==========================================
        
        // MÃ¼ÅŸterinin KazÄ± Kazan KartÄ±nÄ±n AltÄ±ndan Ã‡Ä±kmasÄ±nÄ± Ä°stediÄŸi Åeyler:
        const SURPRIZ_BASLIK = "Kabul Edildi!";
        const SURPRIZ_MESAJ = "Ã–mÃ¼r boyu benimle uyanmaya evet dediÄŸin iÃ§in teÅŸekkÃ¼r ederim sevgilim. ğŸ’";
        const SURPRIZ_IKON = "ğŸ’"; // Emoji veya simge (âœˆï¸, ğŸ’–, ğŸš—, ğŸ vs.)
        
        // Ãœsteki GÃ¼mÃ¼ÅŸ KatmanÄ±n Ãœzerinde Yazan YazÄ±:
        const UST_YAZI = "ÅANSLI KARTIN!";
        
        // ==========================================

        // HTML iÃ§indeki metinleri mÃ¼ÅŸteri ayarlarÄ±na gÃ¶re gÃ¼ncelle
        document.getElementById('secret-title').innerText = SURPRIZ_BASLIK;
        document.getElementById('secret-message').innerText = SURPRIZ_MESAJ;
        document.getElementById('secret-icon').innerText = SURPRIZ_IKON;

        // Canvas AyarlarÄ±
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const cardContainer = document.querySelector('.card-container');
        
        let isDrawing = false;
        let isRevealed = false; // Tamamen aÃ§Ä±lÄ±p aÃ§Ä±lmadÄ±ÄŸÄ±nÄ± kontrol eder

        // Canvas boyutlarÄ±nÄ± container boyutuna eÅŸitle
        function resizeCanvas() {
            canvas.width = cardContainer.offsetWidth;
            canvas.height = cardContainer.offsetHeight;
            fillCanvas(); // Boyutu ayarlayÄ±nca gÃ¼mÃ¼ÅŸ katmanÄ± Ã§iz
        }

        // KazÄ±nacak Ãœst KatmanÄ± Ã‡izme (Metalik GÃ¼mÃ¼ÅŸ Efekti)
        function fillCanvas() {
            // ÅÄ±k bir metalik/gÃ¼mÃ¼ÅŸ gradient oluÅŸturalÄ±m
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#94a3b8'); // AÃ§Ä±k gri
            gradient.addColorStop(0.5, '#475569'); // Koyu gri
            gradient.addColorStop(1, '#94a3b8'); // AÃ§Ä±k gri
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÃœstÃ¼ne neon pembe bir desen veya yazÄ± ekleyelim
            ctx.font = "bold 24px 'Segoe UI'";
            ctx.fillStyle = "#ec4899"; // Neon pembe
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Parlama efekti
            ctx.shadowColor = "rgba(236, 72, 153, 0.8)";
            ctx.shadowBlur = 10;
            
            ctx.fillText(UST_YAZI, canvas.width / 2, canvas.height / 2);
            
            // GÃ¶lgeyi sÄ±fÄ±rla ki silme iÅŸlemine karÄ±ÅŸmasÄ±n
            ctx.shadowBlur = 0; 
        }

        // FÄ±rÃ§a/Silgi Ä°ÅŸlemi BaÅŸlangÄ±cÄ±
        function getBrushPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Hem mouse hem de dokunmatik ekranlarÄ± (Touch) destekler
            let clientX = e.clientX || (e.touches && e.touches[0].clientX);
            let clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (isRevealed) return;
            isDrawing = true;
            const pos = getBrushPos(e);
            ctx.moveTo(pos.x, pos.y);
            scratch(e); // Ä°lk dokunmada da biraz kazÄ±sÄ±n
        }

        // KazÄ±ma (Silme) Eylemi
        function scratch(e) {
            if (!isDrawing || isRevealed) return;
            
            e.preventDefault(); // Ekranda kaymayÄ± engelle
            const pos = getBrushPos(e);

            // SÄ°HÄ°RLÄ° KOD: Bu mod, Ã§izilen yerleri ÅEFFAF yapar (Silgi mantÄ±ÄŸÄ±)
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2); // FÄ±rÃ§a kalÄ±nlÄ±ÄŸÄ±: 25px
            ctx.fill();

            // YÃ¼zde kaÃ§Ä±nÄ±n kazÄ±ndÄ±ÄŸÄ±nÄ± kontrol et
            checkRevealPercent();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Ne kadarÄ± kazÄ±ndÄ±? Hesapla
        function checkRevealPercent() {
            // TÃ¼m piksellerin datasÄ±nÄ± al
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;

            // RGBA formatÄ±nda her 4 deÄŸer bir pikseli temsil eder, Alpha (ÅeffaflÄ±k) 4. deÄŸerdir
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) {
                    transparentPixels++;
                }
            }

            const totalPixels = canvas.width * canvas.height;
            const percent = (transparentPixels / totalPixels) * 100;

            // EÄER %50'DEN FAZLASI KAZINDIysa, tamamÄ±nÄ± aÃ§ ve sÃ¼rprizi gÃ¶ster
            if (percent > 50 && !isRevealed) {
                isRevealed = true;
                
                // CanvasÄ± yavaÅŸÃ§a gÃ¶rÃ¼nmez yap
                canvas.style.opacity = "0";
                
                // Ä°ÅŸlem bittikten sonra arkada tÄ±klamayÄ± engellememesi iÃ§in gizle
                setTimeout(() => {
                    canvas.style.display = "none";
                    createConfetti(); // SÃ¼rpriz animasyonu!
                }, 500);
            }
        }

        // BaÅŸarÄ± (Konfeti) Efekti
        function createConfetti() {
            const colors = ['#ec4899', '#2dd4bf', '#f59e0b', '#fff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    let confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Ä°ÅŸ bitince temizle
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50); // PeÅŸ peÅŸe dÃ¼ÅŸmeleri iÃ§in
            }
        }

        // Event Listeners (Hem Fare hem Dokunmatik)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Dokunmatik Ekran DesteÄŸi (Telefonlar iÃ§in Ã§ok Ã¶nemli)
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', scratch, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);

        // Oyunu BaÅŸlat
        window.onload = resizeCanvas;
        window.addEventListener('resize', resizeCanvas); // Ekran boyutu deÄŸiÅŸirse ayarla

    </script>
</body>
