<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium KazÄ± Kazan | KiÅŸisel Hediye</title>
    <style>
        /* --- GENEL TASARIM --- */
        body {
            margin: 0; padding: 0; background-color: #050505; color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            overflow: hidden; touch-action: none;
            background: radial-gradient(circle at center, #1a1b35 0%, #050505 80%);
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 0.9rem; z-index: 100; transition: all 0.3s ease;
        }
        .back-btn:hover { border-color: #f59e0b; color: #f59e0b; }

        /* --- LÃœKS KART ALANI --- */
        .card-container {
            position: relative; width: 340px; height: 480px; /* GerÃ§ek bir bilet boyutunda */
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(245, 158, 11, 0.3), inset 0 0 0 4px #f59e0b;
            border: 4px solid #fff;
            overflow: hidden;
            background: #fff;
        }

        /* 1. KATMAN: ALTTAN Ã‡IKACAK FOTOÄRAF VE YAZI */
        .secret-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; /* YazÄ±yÄ± alta hizalar */
            align-items: center; text-align: center;
            z-index: 1;
        }

        /* FotoÄŸrafÄ±n Ã¼zerine yazÄ±nÄ±n okunabilmesi iÃ§in karartma atÄ±yoruz */
        .text-overlay {
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            padding: 40px 20px 20px 20px;
            box-sizing: border-box;
            transform: translateY(100%); /* Ä°lk baÅŸta aÅŸaÄŸÄ±da sakla */
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* KazÄ±nma bittiÄŸinde yazÄ± yukarÄ± kayarak gelsin */
        .secret-content.revealed .text-overlay {
            transform: translateY(0);
        }

        .secret-content h2 { color: #f59e0b; font-size: 2.2rem; margin: 0 0 10px 0; text-shadow: 0 2px 5px #000; }
        .secret-content p { color: #f1f5f9; font-size: 1.1rem; line-height: 1.5; margin: 0; text-shadow: 0 1px 3px #000; }

        /* 2. KATMAN: KAZINACAK ALTIN/GÃœMÃœÅ ALAN (Canvas) */
        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; cursor: pointer; transition: opacity 0.8s ease;
        }

        /* --- MÃœÅTERÄ° YÃ–NLENDÄ°RME YAZISI --- */
        .instruction {
            position: absolute; bottom: 30px;
            color: rgba(255, 255, 255, 0.6); font-size: 1rem;
            pointer-events: none; animation: pulse 2s infinite;
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 10px #f59e0b; } }

        /* --- KONFETÄ° EFEKTÄ° --- */
        .confetti { position: absolute; width: 12px; height: 12px; animation: fall linear forwards; z-index: 50; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" loop></audio>
    <audio id="scratch-sound" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_824cd1dbfc.mp3" loop></audio>
    <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3"></audio>

    <a href="index.html" class="back-btn">â† Ã‡Ä±kÄ±ÅŸ</a>

    <div class="card-container">
        <div class="secret-content" id="secret-content">
            <div class="text-overlay">
                <h2 id="secret-title">BÃ¼yÃ¼k SÃ¼rpriz!</h2>
                <p id="secret-message">Ä°talya biletlerimiz hazÄ±r! Valizini toplamaya baÅŸla sevgilim.</p>
            </div>
        </div>

        <canvas id="scratch-canvas"></canvas>
    </div>

    <div class="instruction" id="inst-text">AltÄ±n bileti kazÄ±mak iÃ§in ekrana sÃ¼rt ğŸª™</div>

    <script>
        // ==========================================
        // ğŸ› ï¸ MÃœÅTERÄ° SÄ°PARÄ°Å AYARLARI (Senin AlanÄ±n)
        // ==========================================
        
        const SURPRIZ_BASLIK = "Ä°yi ki DoÄŸdun!";
        const SURPRIZ_MESAJ = "Seninle geÃ§en her gÃ¼n bir hediye. Roma tatilimiz kutlu olsun! âœˆï¸ğŸ•";
        
        // MÃ¼ÅŸterinin gÃ¶nderdiÄŸi fotoÄŸrafÄ±n linki (Dikey ve kaliteli bir fotoÄŸraf harika durur)
        const ARKA_PLAN_FOTOGRAFI = "https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?q=80&w=600&auto=format&fit=crop"; 
        
        // AltÄ±n kaplamanÄ±n Ã¼stÃ¼nde yazacak metin
        const UST_YAZI = "KazÄ± ve KeÅŸfet";
        
        // ==========================================

        // DOM Elementleri
        document.getElementById('secret-title').innerText = SURPRIZ_BASLIK;
        document.getElementById('secret-message').innerText = SURPRIZ_MESAJ;
        document.getElementById('secret-content').style.backgroundImage = `url('${ARKA_PLAN_FOTOGRAFI}')`;

        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const cardContainer = document.querySelector('.card-container');
        const instText = document.getElementById('inst-text');
        const secretContentBox = document.getElementById('secret-content');

        // Ses Elementleri
        const bgMusic = document.getElementById('bg-music');
        const scratchSound = document.getElementById('scratch-sound');
        const successSound = document.getElementById('success-sound');
        scratchSound.volume = 0.5; // KazÄ±ma sesi Ã§ok baÄŸÄ±rmasÄ±n
        bgMusic.volume = 0.3;

        let isDrawing = false;
        let isRevealed = false; 

        function resizeCanvas() {
            canvas.width = cardContainer.offsetWidth;
            canvas.height = cardContainer.offsetHeight;
            fillCanvas(); 
        }

        // LÃœKS ALTIN KAPLAMA EFEKTÄ° Ã‡Ä°ZÄ°MÄ°
        function fillCanvas() {
            // AltÄ±n gradyanÄ±
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#eab308'); // Koyu altÄ±n
            gradient.addColorStop(0.3, '#fef08a'); // AÃ§Ä±k altÄ±n parlama
            gradient.addColorStop(0.7, '#ca8a04'); // Orta altÄ±n
            gradient.addColorStop(1, '#eab308'); 
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // AltÄ±n Tozu Efekti (Noise)
            for(let i = 0; i < 5000; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? "rgba(255,255,255,0.15)" : "rgba(0,0,0,0.05)";
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            // Metin Ekleme
            ctx.font = "bold 32px 'Segoe UI'";
            ctx.fillStyle = "#fff"; 
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
            ctx.shadowBlur = 10;
            ctx.fillText(UST_YAZI, canvas.width / 2, canvas.height / 2);
            ctx.shadowBlur = 0; 
        }

        function getBrushPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.clientX || (e.touches && e.touches[0].clientX);
            let clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startDrawing(e) {
            if (isRevealed) return;
            isDrawing = true;
            
            // Ä°lk dokunuÅŸta arka plan mÃ¼ziÄŸini baÅŸlat
            if (bgMusic.paused) bgMusic.play().catch(err => console.log("MÃ¼zik izni bekliyor"));
            
            // KazÄ±ma sesini baÅŸlat
            scratchSound.play();

            const pos = getBrushPos(e);
            ctx.moveTo(pos.x, pos.y);
            scratch(e); 
        }

        function scratch(e) {
            if (!isDrawing || isRevealed) return;
            e.preventDefault(); 
            const pos = getBrushPos(e);

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 35, 0, Math.PI * 2); // FÄ±rÃ§a kalÄ±nlÄ±ÄŸÄ± artÄ±rÄ±ldÄ±
            ctx.fill();

            checkRevealPercent();
        }

        function stopDrawing() {
            isDrawing = false;
            scratchSound.pause(); // ParmaÄŸÄ± Ã§ekince kazÄ±ma sesi dursun
        }

        function checkRevealPercent() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;

            // Her 4 adÄ±mda bir (R, G, B, Alpha) Alpha deÄŸerini kontrol et (Daha hÄ±zlÄ± kontrol iÃ§in atlayarak sayÄ±yoruz)
            for (let i = 3; i < pixels.length; i += 16) {
                if (pixels[i] === 0) transparentPixels++;
            }

            const totalPixels = (canvas.width * canvas.height) / 4; 
            const percent = (transparentPixels / totalPixels) * 100;

            // EÄER %45'Ä° KAZINDYSA SÃœRPRÄ°ZÄ° PATLAT
            if (percent > 45 && !isRevealed) {
                isRevealed = true;
                scratchSound.pause(); // KazÄ±ma sesini tamamen kapat
                successSound.play();  // Tadaa! Kutlama sesi
                
                canvas.style.opacity = "0"; // GÃ¼mÃ¼ÅŸ katman erisin
                instText.style.display = "none"; // UyarÄ± yazÄ±sÄ±nÄ± gizle
                
                // Animasyonla yazÄ±yÄ± yukarÄ± kaydÄ±r
                secretContentBox.classList.add('revealed');
                
                setTimeout(() => {
                    canvas.style.display = "none";
                    createConfetti(); 
                }, 800);
            }
        }

        function createConfetti() {
            const colors = ['#f59e0b', '#ec4899', '#2dd4bf', '#fff', '#eab308'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    let confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                    
                    // BazÄ± konfetileri yuvarlak yapalÄ±m
                    if(Math.random() > 0.5) confetti.style.borderRadius = "50%";
                    
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30); 
            }
        }

        // Fare kontrolleri
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Dokunmatik kontroller
        canvas.addEventListener('touchstart', startDrawing, {passive: false});
        canvas.addEventListener('touchmove', scratch, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);

        window.onload = resizeCanvas;
        window.addEventListener('resize', resizeCanvas); 
    </script>
</body>
</html>
