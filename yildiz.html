<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Zaman KapsÃ¼lÃ¼ | Åifreli Kasa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: #fff;
            font-family: 'Poppins', sans-serif; overflow-x: hidden; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #151a28 0%, #050505 100%);
            transition: background 1.5s ease;
        }

        /* Ã‡Ä±kÄ±ÅŸ Butonu */
        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 0.9rem; transition: all 0.3s ease;
        }
        .back-btn:hover { border-color: #2dd4bf; color: #2dd4bf; }

        /* Arka Plan PartikÃ¼lleri */
        .particles { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .particle {
            position: absolute; width: 3px; height: 3px; background: #2dd4bf; border-radius: 50%;
            box-shadow: 0 0 10px #2dd4bf; animation: floatUp 10s infinite linear; opacity: 0.5;
        }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        /* --- 1. AÅAMA: KÄ°LÄ°T EKRANI --- */
        #vault-screen {
            display: flex; flex-direction: column; align-items: center; z-index: 10;
            transition: all 1s ease;
        }

        .lock-icon {
            font-size: 5rem; margin-bottom: 20px; filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.5));
            transition: all 0.5s ease;
        }
        .lock-icon.shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; filter: drop-shadow(0 0 30px #f43f5e); color: #f43f5e; }
        .lock-icon.success { filter: drop-shadow(0 0 30px #2dd4bf); color: #2dd4bf; transform: scale(1.1); }
        .lock-icon.unlocked { animation: unlockPop 1s forwards; }

        @keyframes shake { 10%, 90% { transform: translate3d(-5px, 0, 0); } 20%, 80% { transform: translate3d(5px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-10px, 0, 0); } 40%, 60% { transform: translate3d(10px, 0, 0); } }
        @keyframes unlockPop { 0% { transform: scale(1); } 50% { transform: scale(1.5); filter: drop-shadow(0 0 50px #2dd4bf); opacity: 1; } 100% { transform: scale(5); opacity: 0; } }

        .question-card {
            background: rgba(20, 25, 40, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(45, 212, 191, 0.3); border-radius: 20px;
            padding: 40px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); transition: 0.3s;
        }

        .step-indicator { color: #2dd4bf; font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .question-text { font-size: 1.3rem; margin-bottom: 30px; line-height: 1.5; }
        
        .answer-input {
            width: 100%; padding: 15px; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: #fff; font-size: 1.1rem; text-align: center;
            box-sizing: border-box; outline: none; transition: 0.3s; margin-bottom: 20px; font-family: 'Poppins', sans-serif;
        }
        .answer-input:focus { border-color: #2dd4bf; box-shadow: 0 0 15px rgba(45, 212, 191, 0.3); }

        .submit-btn {
            background: linear-gradient(45deg, #2dd4bf, #0f766e); color: #fff; border: none;
            padding: 15px 30px; font-size: 1.1rem; font-weight: bold; border-radius: 30px;
            cursor: pointer; width: 100%; transition: 0.3s; box-shadow: 0 10px 20px rgba(45, 212, 191, 0.3);
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(45, 212, 191, 0.5); }

        /* --- BAÅLANGIÃ‡ EKRANI --- */
        #start-overlay {
            position: fixed; inset: 0; background: #050505; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .activate-btn {
            background: transparent; border: 2px solid #ec4899; color: #ec4899;
            padding: 15px 40px; font-size: 1.2rem; border-radius: 30px; cursor: pointer;
            transition: 0.3s; font-family: 'Poppins', sans-serif; font-weight: bold;
        }
        .activate-btn:hover { background: #ec4899; color: #fff; box-shadow: 0 0 30px #ec4899; }

        /* --- 2. AÅAMA: Ä°Ã‡ERÄ°K (GÄ°ZLÄ° GALERÄ°) --- */
        #reveal-screen {
            display: none; flex-direction: column; align-items: center;
            width: 100%; max-width: 800px; padding: 40px 20px; box-sizing: border-box;
            z-index: 10; opacity: 0; animation: fadeInReveal 2s forwards;
        }
        @keyframes fadeInReveal { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

        .reveal-title { font-size: 2.5rem; color: #ec4899; font-family: 'Dancing Script', cursive; margin-bottom: 30px; text-shadow: 0 0 15px rgba(236, 72, 153, 0.5); }

        .gallery {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; width: 100%; margin-bottom: 40px;
        }
        
        .photo-card {
            background: #fff; padding: 10px 10px 25px 10px; border-radius: 5px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5); transform: rotate(calc(var(--rot) * 1deg));
            transition: 0.3s; cursor: pointer;
        }
        .photo-card:hover { transform: scale(1.05) rotate(0deg); z-index: 5; box-shadow: 0 20px 40px rgba(236, 72, 153, 0.4); }
        .photo-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 3px; }

        .love-letter {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.3); padding: 40px; border-radius: 20px;
            text-align: center; color: #fdfbf7; font-size: 1.1rem; line-height: 1.8;
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.1); width: 100%; box-sizing: border-box;
        }
        .love-letter h2 { color: #ec4899; margin-top: 0; font-family: 'Dancing Script', cursive; font-size: 2rem; }

        /* Konfeti */
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 1500; pointer-events: none;}
    </style>
</head>
<body>

    <audio id="ambient-music" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_03d20bd14c.mp3" loop></audio> <audio id="romantic-music" src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" loop></audio> <audio id="type-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73f009bb38.mp3"></audio> <audio id="error-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_92cb62174c.mp3"></audio> <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_c6ccf3232f.mp3"></audio> <audio id="unlock-sound" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_c8c8a7346d.mp3"></audio> <a href="index.html" class="back-btn">â† MaÄŸazaya DÃ¶n</a>

    <div class="particles" id="particles"></div>

    <div id="start-overlay">
        <h1 style="color: #fff; margin-bottom: 30px; font-weight: 300; letter-spacing: 5px;">GÃœVENLÄ° BAÄLANTI</h1>
        <button class="activate-btn" onclick="startVault()">KapsÃ¼lÃ¼ Aktive Et</button>
    </div>

    <div id="vault-screen">
        <div class="lock-icon" id="lock-icon">ğŸ”’</div>
        
        <div class="question-card" id="q-card">
            <div class="step-indicator" id="step-indicator">GÃ¼venlik Sorusu 1/3</div>
            <div class="question-text" id="question-text">Soru buraya gelecek...</div>
            <input type="text" class="answer-input" id="answer-input" placeholder="CevabÄ±nÄ±zÄ± yazÄ±n..." autocomplete="off">
            <button class="submit-btn" onclick="checkAnswer()">DOÄRULA</button>
        </div>
    </div>

    <div id="reveal-screen">
        <div class="reveal-title">KapsÃ¼l AÃ§Ä±ldÄ±...</div>
        
        <div class="gallery" id="gallery">
            </div>

        <div class="love-letter">
            <h2>Sonsuza Dek...</h2>
            <div id="love-message">Mesaj buraya gelecek...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ› ï¸ MÃœÅTERÄ° SÄ°PARÄ°Å AYARLARI
        // ==========================================
        
        // Åifreyi aÃ§acak olan Ã¶zel sorular ve DÃœZ KÃœÃ‡ÃœK HARFLÄ° cevaplarÄ±
        // MÃ¼ÅŸteriye "CevaplarÄ± tek kelime veya kÄ±sa tutun" demelisin.
        const SORULAR_VE_CEVAPLAR = [
            { soru: "Ä°lk tanÄ±ÅŸtÄ±ÄŸÄ±mÄ±z kafe hangisiydi?", cevap: "starbucks" },
            { soru: "Bana taktÄ±ÄŸÄ±n ilk lakap neydi?", cevap: "papatya" },
            { soru: "Ä°liÅŸkimizin baÅŸladÄ±ÄŸÄ± ay hangisi?", cevap: "eylÃ¼l" }
        ];

        // KapsÃ¼l aÃ§Ä±lÄ±nca Ã§Ä±kacak olan 3 adet fotoÄŸraf linki (Kare formata otomatik uyarlanÄ±r)
        const GIZLI_FOTOGRAFLAR = [
            "https://images.unsplash.com/photo-1518199266791-5375a83164ba?w=400&h=400&fit=crop",
            "https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?w=400&h=400&fit=crop",
            "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=400&h=400&fit=crop"
        ];

        // FotoÄŸraflarÄ±n altÄ±ndaki gizli mektup
        const GIZLI_NOT = "BÃ¼tÃ¼n gÃ¼venlik duvarlarÄ±mÄ± yÄ±ktÄ±ÄŸÄ±n ve hayatÄ±ma girdiÄŸin iÃ§in teÅŸekkÃ¼r ederim. Bu zaman kapsÃ¼lÃ¼, beraber biriktirdiÄŸimiz gÃ¼zel anÄ±larÄ±n sadece minik bir fragmanÄ±. Gelecekteki en gÃ¼zel anÄ±larÄ±mÄ±zda buluÅŸmak Ã¼zere. Seni Ã§ok seviyorum!";

        // ==========================================

        document.getElementById('love-message').innerText = GIZLI_NOT;

        let currentQuestion = 0;
        const qCard = document.getElementById('q-card');
        const qText = document.getElementById('question-text');
        const stepInd = document.getElementById('step-indicator');
        const answerInput = document.getElementById('answer-input');
        const lockIcon = document.getElementById('lock-icon');
        const vaultScreen = document.getElementById('vault-screen');
        const revealScreen = document.getElementById('reveal-screen');
        const gallery = document.getElementById('gallery');

        // Sesler
        const ambientMusic = document.getElementById('ambient-music');
        const romanticMusic = document.getElementById('romantic-music');
        const typeSound = document.getElementById('type-sound');
        const errorSound = document.getElementById('error-sound');
        const successSound = document.getElementById('success-sound');
        const unlockSound = document.getElementById('unlock-sound');
        ambientMusic.volume = 0.3; romanticMusic.volume = 0.4; typeSound.volume = 0.2;

        // PartikÃ¼l OluÅŸturma
        const particlesContainer = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(p);
        }

        function startVault() {
            document.getElementById('start-overlay').style.opacity = '0';
            ambientMusic.play().catch(()=>{});
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
                loadQuestion();
            }, 1000);
        }

        function loadQuestion() {
            qCard.style.opacity = '0';
            setTimeout(() => {
                stepInd.innerText = `GÃ¼venlik Sorusu ${currentQuestion + 1}/${SORULAR_VE_CEVAPLAR.length}`;
                qText.innerText = SORULAR_VE_CEVAPLAR[currentQuestion].soru;
                answerInput.value = "";
                qCard.style.opacity = '1';
                answerInput.focus();
            }, 300);
        }

        // Klavyeden sese tepki
        answerInput.addEventListener('keypress', function (e) {
            typeSound.currentTime = 0; typeSound.play();
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase(); // BoÅŸluklarÄ± sil, kÃ¼Ã§Ã¼k harf yap
            const correctAnswer = SORULAR_VE_CEVAPLAR[currentQuestion].cevap.toLowerCase();

            if (userAnswer === correctAnswer) {
                // DOÄRU CEVAP
                successSound.currentTime = 0; successSound.play();
                lockIcon.classList.add('success');
                lockIcon.innerText = "ğŸ”“";
                
                setTimeout(() => {
                    lockIcon.classList.remove('success');
                    lockIcon.innerText = "ğŸ”’"; // Tekrar kapanmÄ±ÅŸ gibi gÃ¶ster
                    
                    currentQuestion++;
                    if (currentQuestion < SORULAR_VE_CEVAPLAR.length) {
                        loadQuestion();
                    } else {
                        triggerUnlock();
                    }
                }, 1000);

            } else {
                // YANLIÅ CEVAP
                errorSound.currentTime = 0; errorSound.play();
                lockIcon.classList.add('shake');
                
                // KÄ±rmÄ±zÄ± parlamayÄ± geri al
                setTimeout(() => { lockIcon.classList.remove('shake'); }, 400);
            }
        }

        function triggerUnlock() {
            ambientMusic.pause();
            unlockSound.play();
            
            // Kilit Patlama Animasyonu
            lockIcon.innerText = "ğŸ”“";
            lockIcon.classList.add('unlocked');
            qCard.style.opacity = '0';
            qCard.style.pointerEvents = 'none';

            // Arka planÄ± romantiÄŸe Ã§evir
            document.body.style.background = "radial-gradient(circle at center, #2e0813 0%, #050505 100%)";

            setTimeout(() => {
                vaultScreen.style.display = 'none';
                showRevealContent();
            }, 1500);
        }

        function showRevealContent() {
            romanticMusic.play();
            
            // FotoÄŸraflarÄ± YÃ¼kle
            GIZLI_FOTOGRAFLAR.forEach((foto, i) => {
                const rot = (Math.random() * 10) - 5; // -5 ile 5 derece arasÄ± rastgele eÄŸim
                const pCard = document.createElement('div');
                pCard.className = 'photo-card';
                pCard.style.setProperty('--rot', rot);
                pCard.innerHTML = `<img src="${foto}" alt="AnÄ± FotoÄŸrafÄ±">`;
                gallery.appendChild(pCard);
            });

            revealScreen.style.display = 'flex';
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ec4899', '#2dd4bf', '#fde047', '#fff'];
            for (let i = 0; i < 60; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.transition = `transform ${Math.random() * 2 + 1.5}s linear`;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.style.transform = `translateY(100vh) rotate(${Math.random() * 720}deg)`; }, 50);
            }
        }
    </script>
</body>
