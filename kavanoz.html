<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli A≈ük Kavanozu | Sana √ñzel</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0f19; color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; touch-action: none;
            background: radial-gradient(circle at center, #2e0825 0%, #050505 100%);
            transition: background 1s ease;
        }

        /* M√ºzik Ritmi Arka Planƒ± */
        body.playing {
            animation: pulseBg 3s infinite alternate;
        }
        @keyframes pulseBg { 0% { background: radial-gradient(circle at center, #2e0825 0%, #050505 100%); } 100% { background: radial-gradient(circle at center, #4a0c3b 0%, #050505 100%); } }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none;
            font-size: 0.9rem; z-index: 1000; transition: all 0.3s ease;
        }
        .back-btn:hover { border-color: #ec4899; color: #ec4899; }

        .title { position: absolute; top: 8%; text-align: center; z-index: 10; }
        .title h1 { margin: 0; font-size: 2.5rem; color: #ec4899; text-shadow: 0 0 20px rgba(236, 72, 153, 0.6); }
        .title p { margin: 5px 0 0 0; color: #cbd5e1; font-size: 1rem; opacity: 0.8; }

        /* --- CAM KAVANOZ TASARIMI --- */
        .jar-wrapper { position: relative; margin-top: 50px; cursor: pointer; transition: transform 0.3s ease; }
        .jar-wrapper:hover { transform: scale(1.05); }

        .cork {
            width: 140px; height: 45px; background: linear-gradient(to right, #8b5a2b, #a0522d, #8b5a2b);
            border-radius: 10px 10px 5px 5px; margin: 0 auto; position: relative; z-index: 5;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5), 0 5px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .jar-wrapper.active .cork { transform: translateY(-30px) rotate(8deg); }

        .glass-jar {
            width: 220px; height: 300px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2); border-top: none; border-radius: 20px 20px 60px 60px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), inset 0 -20px 40px rgba(236, 72, 153, 0.2), 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 40px rgba(236, 72, 153, 0.4);
            position: relative; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px;
        }

        .glass-jar::before {
            content: ''; position: absolute; top: 10px; left: 15px; width: 30px; height: 80%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent); border-radius: 20px; transform: rotate(-5deg); pointer-events: none;
        }

        .inner-glow {
            position: absolute; bottom: -20px; width: 100%; height: 150px;
            background: radial-gradient(ellipse at bottom, rgba(236, 72, 153, 0.6), transparent 70%);
            pointer-events: none; animation: pulseGlow 3s infinite alternate;
        }
        @keyframes pulseGlow { 0% { opacity: 0.6; } 100% { opacity: 1; } }

        .mini-heart { position: absolute; font-size: 1.5rem; filter: drop-shadow(0 0 5px #ec4899); animation: floatHeart 4s infinite ease-in-out alternate; }
        @keyframes floatHeart { 0% { transform: translateY(0) rotate(-10deg); } 100% { transform: translateY(-30px) rotate(10deg); } }

        /* --- U√áAN NOT EFEKTƒ∞ --- */
        .flying-magic {
            position: absolute; top: 50%; left: 50%; font-size: 2.5rem;
            transform: translate(-50%, -50%) scale(0); opacity: 0; pointer-events: none; z-index: 50;
            text-shadow: 0 0 20px #fff, 0 0 40px #ec4899; filter: drop-shadow(0 0 10px #ec4899);
        }
        .flying-magic.fly { animation: flyOut 1.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
        
        @keyframes flyOut {
            0% { transform: translate(-50%, 50px) scale(0.5); opacity: 1; }
            50% { transform: translate(-50%, -180px) scale(2.5); opacity: 1; }
            100% { transform: translate(-50%, -180px) scale(6); opacity: 0; filter: blur(10px); }
        }

        /* --- NOT EKRANI (MODAL) --- */
        #note-modal {
            position: fixed; inset: 0; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 100;
            opacity: 0; transition: opacity 0.5s ease; perspective: 1000px; /* 3D Efekti i√ßin */
        }
        #note-modal.show { opacity: 1; }

        .paper-note {
            background: #fdfbf7; width: 85%; max-width: 450px; min-height: 300px;
            padding: 50px 30px; border-radius: 5px; position: relative;
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.4), inset 0 0 30px rgba(0,0,0,0.05);
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            
            /* S√ºz√ºlerek Gelme (3D Yansƒ±ma) Animasyonu */
            transform: translateY(100px) rotateX(-20deg) scale(0.8);
            opacity: 0; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #note-modal.show .paper-note { transform: translateY(0) rotateX(0) scale(1); opacity: 1; }

        .paper-note::before { content: '‚ô•'; position: absolute; top: 15px; color: #ec4899; font-size: 2rem; opacity: 0.4; animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .note-text {
            color: #4a0422; font-family: 'Dancing Script', cursive; font-size: 2.2rem;
            line-height: 1.5; font-weight: 700; text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            min-height: 120px; /* Daktilo efekti yazarken kutu k√º√ß√ºlmesin diye */
        }

        /* Daktilo ƒ∞mleci (Yanƒ±p s√∂nen √ßizgi) */
        .cursor { display: inline-block; width: 3px; background-color: #ec4899; animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .close-btn {
            margin-top: 40px; background: transparent; color: #ec4899; border: 2px solid #ec4899; padding: 12px 35px; border-radius: 30px;
            font-size: 1.1rem; font-family: 'Poppins', sans-serif; font-weight: bold; cursor: pointer; transition: 0.3s;
            opacity: 0; /* Daktilo bitene kadar g√∂r√ºnmez */
            transform: translateY(20px); transition: all 0.5s ease; pointer-events: none;
        }
        .close-btn.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .close-btn:hover { background: #ec4899; color: #fff; box-shadow: 0 0 20px #ec4899; }

        .instruction { position: absolute; bottom: 8%; color: rgba(255,255,255,0.6); font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; animation: pulseText 2s infinite; pointer-events: none; }
        @keyframes pulseText { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; text-shadow: 0 0 10px #ec4899; } }

    </style>
</head>
<body>

    <audio id="bg-music" loop></audio>
    <audio id="pop-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73f009bb38.mp3"></audio>
    <audio id="magic-sound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3"></audio>

    <a href="index.html" class="back-btn">‚Üê Maƒüazaya D√∂n</a>

    <div class="title">
        <h1>A≈ük Kavanozu</h1>
        <p>Seni sevmemin nedenleri...</p>
    </div>

    <div class="jar-wrapper" id="jar" onclick="openJar()">
        <div class="cork"></div>
        <div class="glass-jar">
            <div class="inner-glow"></div>
            <div class="mini-heart" style="left: 30%; bottom: 20px; font-size: 2rem;">üíñ</div>
            <div class="mini-heart" style="left: 60%; bottom: 40px; font-size: 1.5rem; animation-delay: 1s;">‚ú®</div>
            <div class="mini-heart" style="left: 40%; bottom: 60px; font-size: 2.5rem; animation-delay: 2s;">üíå</div>
            <div class="mini-heart" style="left: 20%; bottom: 50px; font-size: 1.2rem; animation-delay: 0.5s;">üíñ</div>
            <div class="mini-heart" style="left: 70%; bottom: 20px; font-size: 1.8rem; animation-delay: 1.5s;">‚ú®</div>
        </div>
        <div class="flying-magic" id="flying-magic">‚ú®üíñ‚ú®</div>
    </div>

    <div class="instruction">Bir Not √áekmek ƒ∞√ßin Dokun</div>

    <div id="note-modal">
        <div class="paper-note">
            <div class="note-text"><span id="typewriter-text"></span><span class="cursor" id="cursor">&nbsp;</span></div>
            <button class="close-btn" id="close-btn" onclick="closeNote()">Kavanoza Geri D√∂n</button>
        </div>
    </div>

    <script>
        // ==========================================
        // üõ†Ô∏è M√ú≈ûTERƒ∞ Sƒ∞PARƒ∞≈û AYARLARI
        // ==========================================
        
        // M√º≈üterinin arka planda √ßalmasƒ±nƒ± istediƒüi ≈üarkƒ± linki
        const SARKI_LINKI = "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3"; 
        
        // Seni Sevmemin Nedenleri
        const NOTLAR = [
            "G√∂zlerime her baktƒ±ƒüƒ±nda i√ßimde u√ßu≈üan o tatlƒ± kelebekler y√ºz√ºnden...",
            "Bana d√ºnyadaki en √∂zel insanmƒ±≈üƒ±m gibi hissettirdiƒüin i√ßin...",
            "Sesini duyduƒüum an t√ºm dertlerimi bana unutturduƒüun i√ßin...",
            "En k√∂t√º g√ºn√ºmde bile beni g√ºld√ºrmeyi ba≈üardƒ±ƒüƒ±n i√ßin...",
            "Saatlerce konu≈üsak bile sana ve sohbetine asla doyamadƒ±ƒüƒ±m i√ßin...",
            "Beraber sa√ßmalayabildiƒüimiz ve hep kendim olabildiƒüim i√ßin...",
            "Bana a≈ükƒ±n ne kadar b√ºy√ºleyici bir ≈üey olduƒüunu √∂ƒürettiƒüin i√ßin...",
            "Sadece yanƒ±mda oturman bile bana tarifi imkansƒ±z bir huzur verdiƒüi i√ßin..."
        ];

        // ==========================================

        const jar = document.getElementById('jar');
        const flyingMagic = document.getElementById('flying-magic');
        const noteModal = document.getElementById('note-modal');
        const typewriterText = document.getElementById('typewriter-text');
        const cursor = document.getElementById('cursor');
        const closeBtn = document.getElementById('close-btn');
        
        const popSound = document.getElementById('pop-sound');
        const magicSound = document.getElementById('magic-sound');
        const bgMusic = document.getElementById('bg-music');
        bgMusic.src = SARKI_LINKI;
        
        bgMusic.volume = 0.4;
        popSound.volume = 0.6;
        magicSound.volume = 0.5;

        let isAnimating = false;
        let isMusicStarted = false;
        let availableNotes = [...NOTLAR];
        let typeInterval;

        function openJar() {
            if (isAnimating) return; 
            isAnimating = true;

            // M√ºzik Ba≈ülatma ve Ritim Efekti
            if (!isMusicStarted) {
                bgMusic.play().catch(()=>{});
                document.body.classList.add('playing');
                isMusicStarted = true;
            }

            // Kapak Ses ve Zƒ±plama
            jar.classList.add('active');
            popSound.currentTime = 0; popSound.play();

            // Sihirli I≈üƒ±k √áƒ±kƒ±≈üƒ±
            setTimeout(() => {
                magicSound.currentTime = 0; magicSound.play();
                flyingMagic.classList.add('fly');
            }, 200);

            // Modal'ƒ± A√ß ve Daktilo Animasyonunu Ba≈ülat
            setTimeout(() => {
                showRandomNote();
                jar.classList.remove('active');
                flyingMagic.classList.remove('fly');
            }, 1200); 
        }

        function showRandomNote() {
            // Modalƒ± a√ß
            noteModal.style.display = 'flex';
            
            // Note Se√ßimi
            if (availableNotes.length === 0) availableNotes = [...NOTLAR];
            const randomIndex = Math.floor(Math.random() * availableNotes.length);
            const selectedNote = availableNotes[randomIndex];
            availableNotes.splice(randomIndex, 1);

            // Animasyonlar
            setTimeout(() => {
                noteModal.classList.add('show');
                // Kart tam a√ßƒ±ldƒ±ktan sonra yazmaya ba≈üla
                setTimeout(() => {
                    typeWriterEffect(selectedNote);
                }, 600);
            }, 10);
        }

        // --- DAKTƒ∞LO (TYPEWRITER) EFEKTƒ∞ ---
        function typeWriterEffect(text) {
            typewriterText.innerText = ""; // √ñnceki yazƒ±yƒ± temizle
            closeBtn.classList.remove('visible'); // Butonu gizle
            cursor.style.display = "inline-block";
            
            let i = 0;
            // Daktilo hƒ±zƒ± (Daha yava≈ü olursa daha duygusal olur)
            const speed = 60; 

            function type() {
                if (i < text.length) {
                    typewriterText.innerText += text.charAt(i);
                    i++;
                    typeInterval = setTimeout(type, speed);
                } else {
                    // Yazƒ± bittiƒüinde olacaklar
                    cursor.style.display = "none";
                    closeBtn.classList.add('visible'); // Kapatma butonunu g√∂ster
                }
            }
            type();
        }

        function closeNote() {
            // Eƒüer yazƒ± bitmeden kapatƒ±lƒ±rsa intervali durdur
            clearTimeout(typeInterval);
            
            noteModal.classList.remove('show');
            setTimeout(() => {
                noteModal.style.display = 'none';
                typewriterText.innerText = ""; // Yazƒ±yƒ± sƒ±fƒ±rla
                closeBtn.classList.remove('visible');
                isAnimating = false; 
            }, 500);
        }

    </script>
</body>
</html>
